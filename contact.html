<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPIA - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Contact Us</h2>
        </div>
        <div class="hero">
            <form>
                <div class="form-group">
                    <label for="names">Name & Surname</label>
                    <input type="text" name="names" id="names" required placeholder="Enter your name and surname">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label>Would you like to stay anonymous?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="anon" id="anon_yes" value="yes" required>
                            <label for="anon_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="anon" id="anon_no" value="no" required>
                            <label for="anon_no">No</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Leave a Message (Optional)</label>
                    <textarea name="message" id="message" placeholder="Write your message here."></textarea>
                </div>
                
                <div class="form-group">
                    <input type="submit" id="submit" name="submit" value="Send Message">
                </div>
            </form>
        </div>
        
        <div class="footer" id="footer">
            <div class="footer-top">
                <div>Â© 2025 DPIA Contact Form</div>
                <a href="/privacy.html">Privacy Policy</a>
                <div>All rights reserved</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('names').value;
            const email = document.getElementById('email').value;
            const anonymous = document.querySelector('input[name="anon"]:checked');
            const message = document.getElementById('message').value;
            
            if (!name || !email || !anonymous) {
                alert('Please fill in all required fields.');
                return;
            }
            
            const submitBtn = document.getElementById('submit');
            submitBtn.value = 'Sending...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Thank you for your message! We will get back to you soon.');
                document.querySelector('form').reset();
                submitBtn.value = 'Send Message';
                submitBtn.disabled = false;
            }, 1500);
        });
        
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
